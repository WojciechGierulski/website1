{% extends "base.html" %}

{% block title %} Create account! {% endblock %}

{% block content %}


<form method="POST">
	<div class="middle_div">
		<div class="input-group input-group-sm mb-3">
		  	<span class="input-group-text" id="inputGroup-sizing-sm">Login</span>
		  	<input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" name="login">
		</div>
	</div>

	<div class="middle_div">
		<div class="input-group input-group-sm mb-3">
		  	<span class="input-group-text" id="inputGroup-sizing-sm">Password</span>
		  	<input type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" name="login">
		</div>
	</div>

	<div class="middle_div">
		<div class="input-group input-group-sm mb-3">
		  	<span class="input-group-text" id="inputGroup-sizing-sm">Confirm password</span>
		  	<input type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" name="login">
		</div>
	</div>
</form>

{% endblock %}
