{% extends "base.html" %}

{% block title %} Create account! {% endblock %}

{% block links %}

<link rel="stylesheet" type="text/css" href="{{ url_for('login.static', filename='css/create_acc.css') }}">

{% endblock %}

{% block content %}


<form method="post" id="form1">
<div class="container">
<div class="seperator"></div>
	<div class="row mx-auto">
		<div class="input-group input-group-sm mb-3">
		  	<span class="input-group-text" id="inputGroup-sizing-sm">Login</span>
		  	<input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" name="login">
		</div>
	</div>

	<div class="row mx-auto">
		<div class="input-group input-group-sm mb-3">
		  	<span class="input-group-text" id="inputGroup-sizing-sm">Password</span>
		  	<input type="password" class="form-control password_input" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" name="password">
		</div>
	</div>

	<div class="row mx-auto">
		<div class="input-group input-group-sm mb-3">
		  	<span class="input-group-text" id="inputGroup-sizing-sm">Confirm password</span>
		  	<input type="password" class="form-control password_input" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" name="c_password">
		</div>
	</div>

	<div class="row mx-auto">
			<div class="form-check" style="padding-left: 2.2rem;">
  				<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
  				<label class="form-check-label" for="flexCheckDefault">
    				Display password
  				</label>
			</div>
		</div>
	<div class="row mx-auto button_">
		<button type="submit" id="submit_bt" class="btn btn-success"> Create account! </button>
	</div>

</div>
</form>

{% endblock %}

{% block scripts %}

<script type="text/javascript" src="{{ url_for('login.static', filename='js/display_password.js') }}"></script>
<script type="text/javascript" src="{{ url_for('login.static', filename='js/enter_submit.js') }}"></script>

{% endblock %}
